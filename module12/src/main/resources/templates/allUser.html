<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>All users</title>
</head>
	<body>
		<h1>Все пользователи:</h1>
		<tbody>
			<tr th:each="user: ${users}">
				<td th:text="${user.id}" />
				<td th:text="${user.name}" />
				<td th:text="${user.age}" />
				<hr/>
			</tr>
		</tbody>
	</body>
</html>
